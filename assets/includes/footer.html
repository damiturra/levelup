  <script>
    // FunciÃ³n para compartir productos
    window.shareProduct = function(platform) {
      const url = window.location.href;
      const title = document.title;
      let shareUrl;

      switch(platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
          break;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`;
          break;
      }

      window.open(shareUrl, '_blank', 'width=600,height=400');
    }

    // Mostrar botones de compartir solo en pÃ¡ginas de productos
    document.addEventListener('DOMContentLoaded', function() {
      const isProductPage = window.location.pathname.includes('product.html');
      const shareButtons = document.querySelector('.product-share');
      if (isProductPage && shareButtons) {
        shareButtons.classList.remove('d-none');
      }
    });
  </script>
